syntax = "proto3";

package com.smartagri.enviroment;

option java_multiple_files = true;
option java_package = "grpc.EnviromentService";
option java_outer_classname = "EnviromentProto";

import "google/protobuf/timestamp.proto";

service Enviroment{
  rpc getEnviromentData(EnviromentRequest) returns (EnviromentResponse);

}

message EnviromentRequest{
  double tempreture = 1;
  double humidity = 2;
  string district = 3;
  double illumination = 4;
}

message EnviromentResponse{

}